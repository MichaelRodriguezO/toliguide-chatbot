<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ToliGuide Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #6D090D;
      color: yellow;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out forwards;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background: #d1f7ff;
    }

    .bot-message {
      align-self: flex-start;
      background: #ffffff;
      border: 1px solid #ddd;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #quick-replies {
      background: #ececec;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .quick-btn {
      background: #6D090D;
      color: yellow;
      border: none;
      padding: 8px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.2s;
    }

    .quick-btn:hover {
      opacity: 0.8;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 8px 15px;
      background: #6D090D;
      color: yellow;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #send-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

<header>Toli-Guide ‚Äì Asistente Tur√≠stico</header>

<div id="chatbox"></div>

<div id="quick-replies">
  <button class="quick-btn" onclick="quickSend('turismo')">üèû Turismo</button>
  <button class="quick-btn" onclick="quickSend('hoteles')">üõå Hoteles</button>
  <button class="quick-btn" onclick="quickSend('restaurantes')">üçΩ Restaurantes</button>
</div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Escribe aqu√≠..." onkeydown="if(event.key === 'Enter') sendMessage()">
  <button id="send-btn" onclick="sendMessage()">Enviar</button>
</div>

<script>
  const chatbox = document.getElementById("chatbox");
  const input = document.getElementById("user-input");

  // Session √∫nica por usuario
  const session_id = "sess-" + Math.random().toString(36).substring(2);

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.classList.add("message", type === "user" ? "user-message" : "bot-message");
    div.innerHTML = text.replace(/\n/g, "<br>");
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendMessage() {
    const msg = input.value.trim();
    if (msg === "") return;

    addMessage("T√∫: " + msg, "user");
    input.value = "";

    fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({message: msg, session_id})
    })
      .then(res => res.json())
      .then(data => {
        addMessage("ToliGuide: " + data.response, "bot");
      })
      .catch(err => {
        addMessage("Error conectando con el servidor.", "bot");
      });
  }

  function quickSend(text) {
    input.value = text;
    sendMessage();
  }
</script>

</body>
</html>
