<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ToliGuide Chat</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #6D090D;
      color: yellow;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }

    #contenedor {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
      overflow: hidden;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }

    .msg {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.25s ease-in-out forwards;
      opacity: 0;
      max-width: 85%;
      word-wrap: break-word;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .user {
      text-align: right;
      background: #dff9fb;
      color: #000;
      padding: 8px 12px;
      border-radius: 12px;
      align-self: flex-end;
    }

    .bot {
      text-align: left;
      background: #f1f2f6;
      color: #000;
      padding: 8px 12px;
      border-radius: 12px;
      align-self: flex-start;
    }

    #quick-replies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding: 8px;
      background: #f4f4f4;
      border-top: 1px solid #ddd;
    }

    .quick-btn {
      background-color: #6D090D;
      color: yellow;
      border: none;
      padding: 6px 14px;
      border-radius: 18px;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .quick-btn:hover {
      background-color: #900e13;
    }

    #inputbar {
      display: flex;
      padding: 8px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
    }

    #sendBtn {
      background: #6D090D;
      color: yellow;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: .2s;
    }

    #sendBtn:hover {
      background: #900e13;
    }
  </style>
</head>

<body>

<header>
  ToliGuide ‚Äì Asistente
</header>

<div id="contenedor">

  <div id="chatbox"></div>

  <div id="quick-replies">
    <button class="quick-btn" onclick="quickSend('turismo')">üèû Turismo</button>
    <button class="quick-btn" onclick="quickSend('hoteles')">üõå Hoteles</button>
    <button class="quick-btn" onclick="quickSend('restaurantes')">üçΩ Restaurantes</button>
  </div>

  <div id="inputbar">
    <input type="text" id="input" placeholder="Escribe aqu√≠..." onkeydown="if(event.key==='Enter'){ sendMessage(); }">
    <button id="sendBtn" onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>

  const chatbox = document.getElementById("chatbox");
  const input = document.getElementById("input");

  // ID √∫nico de sesi√≥n
  let session_id = localStorage.getItem("session_id") || ("session-" + Math.random().toString(36).substr(2, 9));
  localStorage.setItem("session_id", session_id);

  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + sender;
    msgDiv.innerHTML = text.replace(/\n/g, "<br>");
    chatbox.appendChild(msgDiv);

    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: message,
        session_id: session_id
      })
    })
    .then(r => r.json())
    .then(data => {
      addMessage(data.response, "bot");
    })
    .catch(err => {
      addMessage("‚ö†Ô∏è Error de conexi√≥n con el servidor. Revisa tu red e intenta nuevamente.", "bot");
    });
  }

  function quickSend(text) {
    input.value = text;
    sendMessage();
  }
</script>

</body>
</html>
