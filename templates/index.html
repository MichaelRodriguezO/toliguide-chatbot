<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ToliGuide – Chat turístico de Ibagué</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    #chatbox {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }

    .msg {
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .user {
      text-align: right;
      color: #2c3e50;
      background: #dff9fb;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    .bot {
      text-align: left;
      color: #34495e;
      background: #f1f2f6;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    #input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #quick-replies {
      text-align: center;
      margin-top: 15px;
    }

    .quick-btn {
      background-color: #3498db;
      color: white;
      border: none;
      margin: 5px;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .quick-btn:hover {
      background-color: #2980b9;
    }

    datalist {
      display: none;
    }
  </style>
</head>
<body>

  <h2>🗺️ ToliGuide – Tu asistente turístico de Ibagué</h2>

  <div id="chatbox"></div>

  <input type="text" id="input" list="sugerencias" placeholder="Escribe tu pregunta..." onkeydown="if(event.key==='Enter') sendMessage()" />
  <datalist id="sugerencias">
    <option value="Cañón del Combeima">
    <option value="Sonesta">
    <option value="La Martinica">
    <option value="Hoteles para parejas">
    <option value="Comida típica">
    <option value="Restaurantes con vista">
    <option value="Teatro Tolima">
  </datalist>

  <div id="quick-replies">
    <button class="quick-btn" onclick="quickAsk('turismo')">🏞 Turismo</button>
    <button class="quick-btn" onclick="quickAsk('hoteles')">🛌 Hoteles</button>
    <button class="quick-btn" onclick="quickAsk('restaurantes')">🍽 Restaurantes</button>
    <button class="quick-btn" onclick="quickAsk('viajo con mi familia')">👨‍👩‍👧 Familias</button>
    <button class="quick-btn" onclick="quickAsk('soy mochilero')">🎒 Mochileros</button>
    <button class="quick-btn" onclick="quickAsk('un sitio romántico')">💑 Parejas</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");

    function printMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = text.replace(/\n/g, "<br>");
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      printMessage("Tú: " + message, "user");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        printMessage("Bot: " + data.response, "bot");
        input.value = "";
      });
    }

    function quickAsk(text) {
      input.value = text;
      sendMessage();
    }
  </script>

</body>
</html>
