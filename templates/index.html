<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ToliGuide Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #contenedor {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 6px;
      font-size: 14px;
      text-align: center;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 6px;
    }

    #quick-replies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      padding: 4px;
      background: #f4f4f4;
    }

    .quick-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 14px;
      font-size: 11px;
      cursor: pointer;
    }

    #input {
      width: calc(100% - 12px);
      margin: 6px;
      padding: 6px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .msg {
      margin: 4px 0;
      font-size: 13px;
      line-height: 1.3;
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .user {
      text-align: right;
      background: #dff9fb;
      padding: 6px 8px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    .bot {
      text-align: left;
      background: #f1f2f6;
      padding: 6px 8px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <div id="contenedor">
    <header>Toli-Guide ‚Äì Asistente</header>

    <div id="chatbox"></div>

    <div id="quick-replies">
      <button class="quick-btn" onclick="quickAsk('turismo')">üèû Turismo</button>
      <button class="quick-btn" onclick="quickAsk('hoteles')">üõå Hoteles</button>
      <button class="quick-btn" onclick="quickAsk('restaurantes')">üçΩ Restaurantes</button>
    </div>

    <input type="text" id="input" placeholder="Escribe aqu√≠..." onkeydown="if(event.key==='Enter') sendMessage()" />
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");

    function printMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = text.replace(/\n/g, "<br>");
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      printMessage("T√∫: " + message, "user");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        printMessage("Bot: " + data.response, "bot");
        input.value = "";
      });
    }

    function quickAsk(text) {
      input.value = text;
      sendMessage();
    }
  </script>

</body>
</html>
