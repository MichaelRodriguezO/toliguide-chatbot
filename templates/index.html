<!DOCTYPE html>
<html>
<head>
  <title>ToliGuide – Chatbot turístico de Ibagué</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f8ff; }
    #chatbox { max-width: 600px; margin: auto; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
    .bot { color: darkgreen; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ToliGuide – Tu asistente turístico de Ibagué</h2>
  <div id="chatbox"></div>
  <input type="text" id="input" placeholder="Escribe tu pregunta aquí..." onkeydown="if(event.key==='Enter') sendMessage()" />
  <script>
    function sendMessage() {
      let input = document.getElementById("input");
      let message = input.value;
      if (!message) return;
      document.getElementById("chatbox").innerHTML += `<div class='msg user'>Tú: ${message}</div>`;
      fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("chatbox").innerHTML += `<div class='msg bot'>Bot: ${data.response.replace(/\n/g, "<br>")}</div>`;
        input.value = "";
      });
    }
  </script>
</body>
</html>
